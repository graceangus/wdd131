<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Credit Card Form</h1>
    </header>

    <main>
      <section class="errors"></section>

      <form id="cardForm" action="#" method="get">
        <div class="card-grid">
          <section class="card-front" aria-label="Credit card front">
            <div class="card-total">TOTAL: $199</div>
            <div class="card-icon" aria-hidden="true">ðŸ’³</div>

            <div class="field" id="cardNumberField">
              <label for="cardNumber">CARD NUMBER</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="1234123412341234" pattern="[0-9]{16}" required />
            </div>

            <div class="field" id="cardHolderField">
              <label for="cardHolder">CARD HOLDER</label>
              <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required />
            </div>

            <div id="cardExpiration">
              <label for="expirationDate">EXPIRATION</label>
              <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate" />
              <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate" />
            </div>
          </section>

          <section class="card-back" aria-label="Credit card back">
            <div class="magnetic-stripe"></div>

            <div class="cvc-area">
              <label for="cvc">CVC/CVV</label>
              <input type="text" id="cvc" name="cvc" placeholder="123" pattern="[0-9]{3}" required />
            </div>
          </section>

          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
